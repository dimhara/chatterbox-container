name: Build and Publish

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Define two flavors
        runtime: [cpu, cuda]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Manual Disk Cleanup
        run: |
          echo "Freeing disk space..."
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /opt/hostedtoolcache/CodeQL /usr/local/share/boost
          sudo docker image prune --all --force
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Create tags based on the matrix: :latest-cpu, :latest-cuda
          # Also tag :latest for the cuda version (default)
          tags: |
            ghcr.io/${{ github.repository }}:latest-${{ matrix.runtime }}
            ${{ matrix.runtime == 'cuda' && format('ghcr.io/{0}:latest', github.repository) || '' }}
          
          # Pass the matrix value to the Dockerfile
          build-args: RUNTIME=${{ matrix.runtime }}
          
          # Use separate caches for cpu and cuda to prevent conflicts
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:cache-${{ matrix.runtime }}
          # Keep mode=min to save disk space on the runner
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:cache-${{ matrix.runtime }},mode=min
