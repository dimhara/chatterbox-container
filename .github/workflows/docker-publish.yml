name: Build and Publish to GHCR

# Configures this workflow to run every time a change is pushed to the main branch
# or when a release tag (e.g., v1.0.0) is created.
on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch: # Allows you to run this manually from the Actions tab

env:
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Permissions required to push to ghcr.io
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up Docker Buildx, required for advanced build features and caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Logs in to the GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generates tags and labels for the image
      # - Pushing to main/master creates the 'latest' tag
      # - Pushing a git tag (v1.0) creates a 'v1.0' image tag
      # - It also creates a tag based on the commit SHA (useful for version locking)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=ref,event=tag
            type=sha,prefix=sha-

      # Builds the Docker image and pushes it to GHCR
      # Includes caching to speed up future builds (crucial for heavy PyTorch images)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
